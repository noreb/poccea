<ons-page class="center" style="padding : 8px">
<h1>SWADS</h1>
<h4>Switching Ads</h4>
<div ng-controller="LoginController">
  <ons-text-input
  class="topcoat-text-input "
  placeholder="Login"
  value=""
  placeholder="id" ng-model="id"
  style="display: block; width: 100%; height: 45px">
  <ons-icon
  icon="user">
</ons-icon>
</ons-text-input>
<br>
<input type="password" placeholder="password" ng-model="password" class="topcoat-text-input" style="display: block; width: 100%; height: 45px">
<br>
<button class="topcoat-button--large" ng-click="login(id, password)">Login</button>
</div>
<br>
<a href="#" style="color: #bbb">Create an account</a>
