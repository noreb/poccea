<div ng-controller="LoginController">

<ons-page style="background-color: white">

	<ul class="topcoat-list">

		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height"
			ng-click="initSwitch() ; ons.slidingMenu.toggleMenu();
			ons.slidingMenu.setAbovePage('nav_main.html')">
			<i class="fa fa-home fa-lg" style="color: #666"></i>
			&nbsp; Main
		</ons-list-item>

		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height"
			ng-click="initSwitch() ; ons.slidingMenu.toggleMenu();
			ons.slidingMenu.setAbovePage('nav_conf.html')">
			<i class="fa fa-gear fa-lg" style="color: #666"></i>
			&nbsp; Configuration
		</ons-list-item>


		<ons-list-item
			class="topcoat-list__item--tappable topcoat-list__item__line-height"
			ng-click="ons.screen.dismissPage(); logout();">
			<i class="fa fa-sign-out fa-lg" style="color: #666"></i>
			&nbsp; Logout
		</ons-list-item>

	</ul>

</ons-page>
</div>
